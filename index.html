<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Rules of this Quiz</span></div>
        <div class="info-list">
            <div class="info">1. You will have only <span>10 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer, it can't be undone.</div>
            <div class="info">3. You'll get rewards on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="restart">Continue</button>
        </div>
    </div>

    <!--Background video-->
    <div class="video-container">
        <video autoplay muted loop id="video-background">
            <source src="video1.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz Application</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">10</div>
            </div>
            <div class="time_line"></div>
        </header>

        <section>
            <div class="que_text">
                <!-- question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Retake</button>
            <button class="quit">Exit</button>
        </div>
    </div>

    <!-- JavaScript file for Questions and Options -->
    <script src="questions.js"></script>

    <!-- JavaScript file for all Quiz Codes -->
    <script src="script.js"></script>

</body>
</html>
</html>
